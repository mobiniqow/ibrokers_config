eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
server:
    port: 8006
spring:
    datasource:
        initialize: true
        password: postgres
        url: jdbc:postgresql://localhost:5432/curler
        username: postgres
    jpa:
        hibernate:
            ddl-auto: update
            show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
