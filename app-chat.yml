eureka:
    client:
        service-url:
            default-zone: http://localhost:8761/eureka
management:
    endpoints:
        web:
            exposure:
                include: '*'
server:
    port: 8001
spring:
    application-name: app-chat
    datasource:
        initialize: true
        password: postgres
        url: jdbc:postgresql://localhost:5432/appchat
        username: postgres
    jpa:
        hibernate:
            ddl-auto: update
            show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
