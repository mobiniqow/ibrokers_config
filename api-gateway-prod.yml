eureka:
  client:
    service-url:
      default-zone: https://servicediscovery.ibrokers.ir/eureka/
management:
  endpoints:
    web:
      exposure:
        include: '*'
server:
  name: api-gateway
  port: 3222
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        lowerCaseServiceId: true

  main:
    web-application-type: reactive
