eureka:
    client:
        service-url:
            default-zone: http://localhost:8761/eureka
management:
    endpoints:
        web:
            exposure:
                include: '*'
server:
    name: api-gateway
    port: 3221
spring:
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
        main-application-type: reactive
