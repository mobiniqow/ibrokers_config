eureka:
    client:
        service-url:
            default-zone: http://localhost:8761/eureka
management:
    endpoints:
        web:
            exposure:
                include: '*'
server:
    name: api-gateway
    port: 3221
spring:
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
                lowerCaseServiceId: true
            routes:
                - id: app-chat
                  uri: http://localhost:8081/
                  predicates:
                      - Path=/app-chat/**
                - id: banner
                  uri: http://localhost:8082/
                  predicates:
                      - Path=/banner/**

    main:
        web-application-type: reactive
